<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./typography.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <link rel="icon" href="./icons/ikona.png" type="image/x-icon">
    <title>Nový plán</title>
</head>
<body>
    <header>
        <h1><a href="./index.html"><span class="gradText">My</span> workout</a></h1>
    </header>
    <div class="pageWrapper">
        <div class="wrapper">
            <div class="search__wrapper">
                
                <div class="search">
                    <div></div>
                    <div class="search__filter">
                        <a href="#" class="filter__item filter__item--1">S vlastní vahou</a><a href="#" class="filter__item filter__item--1">S vybavením</a>
                    </div>
                    <div class="search__filter">
                        <a href="#" class="filter__item">Nohy</a><a href="#" class="filter__item">Záda</a><a href="#" class="filter__item">Břicho</a><a href="#" class="filter__item">Ruce</a><a href="#" class="filter__item">Ramena</a>
                    </div>
                </div>
                <div class="vysledkyVyhledavani">
                    <p class="vysledkyVyhledavani__item">Dřepy</p><p class="vysledkyVyhledavani__item">Výpady</p><p class="vysledkyVyhledavani__item">Hipthruts</p><p class="vysledkyVyhledavani__item">Glute kickback</p>
                </div>
            </div>
            <div class="border">
                <div class="workout">
                    <div class="workout__container">
                        <textarea class="workout__name userName userName--workoutN"></textarea>
                    </div>
                    <div class="workout__wrapper workout__wrapper--novy">
                        <div class="cvik">
                            <p class="cvik__name">Dřepy</p>
                            <div class="cvik__data">
                                <p>série: 2</p><p>opakování: 10</p>
                                <div class="plan__inf"><img src="./icons/info.svg" alt="informace o cviku"></div>
                            </div>
                        </div>
                        <div class="cvik">
                            <p class="cvik__name">Kliky</p>
                            <div class="cvik__data">
                                <p>série: 1</p><p>opakování: 10</p>
                                <div class="plan__inf"><img src="./icons/info.svg" alt="informace o cviku"></div>
                            </div>
                        </div>
                        <div class="cvik">
                            <p class="cvik__name">Dřepy</p>
                            <div class="cvik__data">
                                <p>série: 2</p><p>opakování: 10</p>
                                <div class="plan__inf"><img src="./icons/info.svg" alt="informace o cviku"></div>
                            </div>
                        </div>
                    </div>
                    <div class="btnsContainer--plan">
                        <a class="btn" href="#">Uložit</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bar">
            <div class="bar__wrapper">
                <a href="./index.html">
                    <div class="bar__item">
                        <img class="bar__img" src="./icons/menu_plany.svg" alt="ikona pro plány">
                        <p class="bar__text">Plány</p>
                    </div>
                </a>
                <a href="./novyPlan.html">
                    <div class="bar__item">
                        <img class="bar__img" src="./icons/menu_novyPlan_aktiv.svg" alt="ikona pro plány">
                        <p class="bar__text">Nový plán</p>
                    </div>
                </a>
                <a href="./mojeData.html">
                    <div class="bar__item">
                        <img class="bar__img" src="./icons/menu_mojeData.svg" alt="ikona pro plány">
                        <p class="bar__text">Moje data</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
